<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html lang="en">
<link href="/index.css" rel="stylesheet" type="text/css">
<head>
    <title>{% block title %}{% endblock %}</title>
</head>
<body>

	    <div id="logo_device">
		<h1 id="foreclosed_heading">Foreclosed</h1>
		<img id="top_left_logo" src="/foreclosed_logo.png">

	</div>

	    {% endblock %}

</html>
